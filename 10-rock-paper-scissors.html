<!DOCTYPE html>
<html>
  <head>
    <title>Rock paper scissors - objects CSS</title>
    <link 
    rel="stylesheet"
    href="styles/10-rock-paper-scissors.css">
    </head>
  <body>
    <p class="title">Rock paper scissors</p>
    <button onclick="
      playGame('rock')
    " class="move-button"><img src="images/rock.png" class="move-icon"></button>

    <button onclick="
      playGame('paper')
  " class="move-button"><img src="images/paper.png" class="move-icon"></button>
    
    <button  onclick="
      playGame('scissors')
  " class="move-button"><img src="images/scissors.png" class="move-icon"></button>
  <p class="js-result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onClick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-score-button">Reset score</button>

    <script src="scripts/10-rock-paper-scissors.js"></script>
  </body>
</html>
